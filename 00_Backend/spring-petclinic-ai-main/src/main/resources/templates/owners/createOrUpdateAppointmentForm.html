<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Neuen Termin anlegen</title>
  <meta charset="UTF-8"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<h2>Termin anlegen f√ºr <span th:text="${pet.name}">Pet</span></h2>

<form class="form-horizontal"
      th:action="@{|/owners/${owner.id}/pets/${pet.id}/appointments/new|}"
      th:object="${appointment}" method="post">

  <div class="form-group">
    <label class="col-sm-2 control-label">Datum</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" name="date" th:value="${defaultDate}"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Uhrzeit</label>
    <div class="col-sm-10">
      <input class="form-control" type="time" name="time" th:value="${defaultTime}"/>
    </div>
  </div>

  <div class="form-group" th:classappend="${#fields.hasErrors('durationMinutes')} ? ' has-error'">
    <label class="col-sm-2 control-label">Dauer (Min.)</label>
    <div class="col-sm-10">
      <input class="form-control" th:field="*{durationMinutes}" min="5" max="480" type="number"/>
      <span class="help-block" th:if="${#fields.hasErrors('durationMinutes')}"
            th:errors="*{durationMinutes}">Fehler</span>
    </div>
  </div>

  <div class="form-group" th:classappend="${#fields.hasErrors('vet')} ? ' has-error'">
    <label class="col-sm-2 control-label">Tierarzt</label>
    <div class="col-sm-10">
      <select class="form-control" name="vetId">
        <option th:each="v : ${vets}"
                th:value="${v.id}"
                th:text="${v.firstName + ' ' + v.lastName}">Vet</option>
      </select>
      <span class="help-block" th:if="${#fields.hasErrors('vet')}" th:errors="*{vet}">Fehler</span>
    </div>
  </div>

  <div class="form-group" th:classappend="${#fields.hasErrors('startTime')} ? ' has-error'">
    <div class="col-sm-10 col-sm-offset-2">
      <span class="help-block" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">Fehler</span>
    </div>
  </div>

  <div class="form-group" th:classappend="${#fields.hasErrors('notes')} ? ' has-error'">
    <label class="col-sm-2 control-label">Notizen</label>
    <div class="col-sm-10">
      <textarea class="form-control" th:field="*{notes}" rows="4" maxlength="1000"></textarea>
      <span class="help-block" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}">Fehler</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-primary" type="submit">Speichern</button>
      <a class="btn btn-default" th:href="@{|/owners/${owner.id}|}">Abbrechen</a>
    </div>
  </div>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
