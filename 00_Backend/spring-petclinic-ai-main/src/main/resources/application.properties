# ==============================================================
#  DATABASE CONFIGURATION (MySQL)
# ==============================================================

# Aktiviertes Profil
spring.profiles.active=mysql

# Datenbankauswahl
database=mysql

# JDBC Connection
spring.datasource.url=jdbc:mysql://localhost:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=petclinic
spring.datasource.password=petclinic

# Initialisierungsskripte
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# ==============================================================
#  WEB CONFIGURATION
# ==============================================================

spring.thymeleaf.mode=HTML

# ==============================================================
#  I18N (Internationalisierung)
# ==============================================================

spring.messages.basename=messages/messages

# ==============================================================
#  ACTUATOR
# ==============================================================

management.endpoints.web.exposure.include=*

# ==============================================================
#  LOGGING
# ==============================================================

logging.level.org.springframework=INFO
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.level.com.azure=DEBUG
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# ==============================================================
#  STATIC RESOURCES
# ==============================================================

spring.web.resources.cache.cachecontrol.max-age=12h

# ==============================================================
#  AI / OPENAI (Optional, für Spring AI)
# ==============================================================

# Azure OpenAI (wenn aktiv)
spring.ai.azure.openai.chat.options.temperature=0.7
spring.ai.azure.openai.chat.options.deployment-name=gpt-4o
spring.ai.azure.openai.api-key=${AZURE_OPENAI_KEY}
spring.ai.azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}

# OpenAI (lokal)
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.deployment-name=gpt-4o
spring.ai.openai.api-key=${OPENAI_API_KEY}
